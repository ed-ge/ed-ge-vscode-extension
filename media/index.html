<!doctype html>
<html>

<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <!-- <link href="./roboto.css" rel="stylesheet"> -->
  <!-- <link href="./vuetify.min.css" rel="stylesheet"> -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      color: black;

    }



    .flex_container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .column {
      display: flex;
      flex-direction: column;

    }

    .row {
      flex: 1 1 0;
      display: flex;
      flex-direction: row;
    }

    .half {
      flex: 0 0 100px;
      overflow: hidden;
      margin-right: .1rem;
    }

    .flex_drawer {
      flex: 0 0 400px;
      display: flex;
      flex-direction: row;
      background-color: lightgray;

    }

    .flex_main_column {
      flex: 0 0 200px;
      padding: 2px;
    }

    .flex_drawer_row {
      flex: 1 1 0;
    }

    .flex_body {
      flex: 1 1 0;
      background-color: green
    }
  </style>

</head>

<body>
  <div id="app">
    <div class="flex_container">
      <div class="flex_drawer">
        <div class="flex_main_column">
          <div>
            Scenes
          </div>
          <div>
            <button @click="get()">Get</button>
          </div>
          <div>
            <button @click="save()">Save</button>
          </div>
          <div v-if="setup">
            <div v-for="scene in scenes" :key="scene.name">
              <button @click="selectScene(scene)">{{scene.name}}</button>
            </div>
          </div>
          <div>
            <a href="#" @click="addNewScene()">[Add Scene...]</a>
          </div>
          Game Objects
          <div>
            <div v-if="scene == null">
              Choose a Scene to see its contents
            </div>
            <div v-else>
              <div>
                {{scene.name}}
              </div>
              <div v-for="object in scene.children">
                <button @click="selectObject(object)">{{object.name}}</button>
              </div>
            </div>
          </div>
        </div>



        <div class="flex_main_column">
          <div>
            Components
          </div>
          <div v-if="gameObject==null">
            Select a GameObject to see its components
          </div>
          <div v-else>
            <div class="column">
              <div class="row">
                <div>{{gameObject.constructor.name}}</div>
              </div>
              <div class="row">
                <div class="half">Name:</div>
                <div class="half"><input type="text" v-model='gameObject.name'></div>
              </div>

              <div class="row">
                <div class="half">X:</div>
                <div class="half"> <input type="text" v-model='gameObject.x'></div>
              </div>
              <div class="row">
                <div class="half">Y:</div>
                <div class="half"> <input type="text" v-model='gameObject.y'></div>
              </div>
              <div class="row">
                <div class="half">Scale X: </div>
                <div class="half"><input type="text" v-model='gameObject.scaleX'></div>
              </div>
              <div class="row">
                <div class="half">Scale Y:</div>
                <div class="half"> <input type="text" v-model='gameObject.scaleY'></div>
              </div>
              <div class="row">
                <div class="half">Rotation:</div>
                <div class="half"> <input type="text" v-model='gameObject.rotation'></div>
              </div>
              <div v-for="(component,index) in gameObject.components" :key="index">
                <div class="row">
                  <div>{{component.constructor.name}}</div>
                </div>
                <div v-for="(value,index) in Object.keys(component)" :key="index">
                  <div v-if="value!='gameObject'">                    
                      <div class="row">
                        <div class="half">{{value.substring(0,10)}}:</div>
                        <div class="half"> <input type="text" v-model="component[value]"></div>
                      </div>
                    
                  </div>
                </div>
              </div>
              <!-- <div>
                <div v-for="(componentValue,index) in gameObject.componentValues" :key="index">
                  <div>{{componentValue.type}}</div>
                  <div v-for="(value,index) in componentValue.values" :key="index">
                    <div>Key: {{value.key}}</div>
                    <div>Value: {{value.value}}</div>
                  </div>
                </div>
              </div> -->

            </div>
          </div>
        </div>
      </div>
      <div class="flex_body" id="canvas_parent">

        <canvas id="canv" width="70vw" height="100vh"></canvas>
      </div>
    </div>
  </div>


  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://unpkg.com/vue'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ed-ge/ed-ge@7ae12bd5aa3b9a936ec64b4aba22a6cb4e2bd107/free/Base.js"></script>


  <script src="${webview.cspSource}" type="module"></script>


</body>

</html>
